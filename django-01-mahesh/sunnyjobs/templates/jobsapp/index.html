<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunnyJobs App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

    <div class="container py-5 my-5 bg-light rounded shadow">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">
        Welcome to SunnyJobs. This Web Application provides list of jobs
        available in the respective cities.
      </p>
      <hr class="my-4" />
      <p>please choose your city and search for the required job.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button"
          >Hyderabad Jobs</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button"
          >Bangalore Jobs</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button"
          >Chennai Jobs</a
        >

        <a class="btn btn-primary btn-lg" href="#" role="button">Pune Jobs</a>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
